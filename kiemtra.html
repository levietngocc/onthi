<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luyện Thi Trắc Nghiệm</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom Radio Styling */
        input[type="radio"]:checked + div {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .dark input[type="radio"]:checked + div {
            border-color: #6366f1;
            background-color: rgba(99, 102, 241, 0.1);
        }
        input[type="radio"]:checked + div .radio-dot {
            border-color: #4f46e5;
            background-color: #4f46e5;
            box-shadow: 0 0 0 0.2em #eef2ff;
        }
        .dark input[type="radio"]:checked + div .radio-dot {
            border-color: #6366f1;
            background-color: #6366f1;
            box-shadow: 0 0 0 0.2em rgba(99, 102, 241, 0.2);
        }
        
        /* Animation */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Vùng Zoom */
        #quizContainer {
            transition: font-size 0.2s ease-out;
            font-size: 16px; 
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-dark-bg dark:text-gray-200 transition-colors duration-200 pb-32">

    <header class="fixed top-0 w-full z-50 bg-white/95 dark:bg-dark-bg/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
            
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-gray-400 hover:bg-indigo-50 hover:text-indigo-600 dark:hover:bg-slate-700 transition-all border border-transparent hover:border-indigo-200">
                    <i class="fa-solid fa-house text-sm"></i>
                </a>
                <div class="hidden sm:flex flex-col">
                    <h1 class="text-base font-bold text-indigo-600 dark:text-indigo-400 leading-tight">LUYỆN THI</h1>
                    <span id="progressText" class="text-[10px] text-gray-500 font-medium">0/0 Đã làm</span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <div class="flex items-center bg-gray-100 dark:bg-slate-800 rounded-lg p-1 border border-gray-200 dark:border-slate-700">
                    <button onclick="adjustZoom(-1)" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white dark:hover:bg-slate-700 active:scale-90 transition-all text-xs font-bold">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span class="w-10 text-center text-[11px] font-bold text-gray-600 dark:text-gray-400" id="zoomDisplay">16px</span>
                    <button onclick="adjustZoom(1)" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white dark:hover:bg-slate-700 active:scale-90 transition-all text-xs font-bold">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <button onclick="resetAllData()" title="Làm lại từ đầu" class="w-10 h-10 flex items-center justify-center rounded-lg bg-red-50 dark:bg-red-900/20 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/40 border border-red-100 dark:border-red-900/30 transition-all active:scale-95">
                    <i class="fa-solid fa-trash-can"></i>
                </button>

                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 transition-all">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>

        <div class="w-full h-1 bg-gray-200 dark:bg-slate-800">
            <div id="progressBar" class="h-full bg-indigo-500 transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 pt-24" id="quizContainer">
        <div class="flex flex-col items-center justify-center py-20 space-y-4 text-gray-400">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-500"></i>
            <span class="text-sm font-medium">Đang tải câu hỏi...</span>
        </div>
    </main>

    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed bottom-6 right-6 w-12 h-12 bg-indigo-600 text-white rounded-full shadow-lg shadow-indigo-500/40 flex items-center justify-center z-40 hover:-translate-y-1 transition-all active:scale-95 text-xl">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script>
        // --- 1. CONFIG & STATE ---
        // Biến lưu trữ đáp án tạm thời (Mất khi reload)
        let userAnswers = {}; 
        let allQuestions = [];
        
        // Override đáp án sai (nếu cần)
        const answerOverrides = { };

        // --- 2. ZOOM LOGIC (Persistent) ---
        const container = document.getElementById('quizContainer');
        const zoomDisplay = document.getElementById('zoomDisplay');
        let currentSize = 16; 
        
        if(localStorage.getItem('quiz_content_size')) {
            currentSize = parseInt(localStorage.getItem('quiz_content_size'));
            applyZoom();
        }

        function adjustZoom(delta) {
            currentSize += delta;
            if(currentSize < 10) currentSize = 10;
            if(currentSize > 40) currentSize = 40;
            applyZoom();
        }

        function applyZoom() {
            container.style.fontSize = currentSize + 'px';
            localStorage.setItem('quiz_content_size', currentSize);
            zoomDisplay.innerText = currentSize + 'px';
        }

        // --- 3. THEME LOGIC (Persistent) ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // --- 4. APP LOGIC ---
        const progressText = document.getElementById("progressText");
        const progressBar = document.getElementById("progressBar");

        fetch("questions.txt")
            .then(res => res.text())
            .then(text => {
                allQuestions = parseQuestions(text);
                allQuestions.forEach(q => {
                    if (answerOverrides[q.id]) q.correct = answerOverrides[q.id];
                });
                renderQuiz();
                updateProgress();
            })
            .catch(err => container.innerHTML = `<div class='bg-red-50 text-red-500 p-4 rounded-xl text-center border border-red-200'><b>Lỗi:</b> Không tìm thấy file questions.txt</div>`);

        function parseQuestions(text) {
            const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
            return blocks.map(block => {
                const lines = block.split("\n").map(l => l.trim());
                const id = parseInt(lines[0]);
                const textQ = lines[1];
                const options = {};
                let correct = "";
                lines.slice(2).forEach(line => {
                    const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
                    if (!match) return;
                    const [, star, key, value] = match;
                    options[key] = value;
                    if (star) correct = key;
                });
                return { id, text: textQ, options, correct };
            });
        }

        function renderQuiz() {
            container.innerHTML = "";
            
            allQuestions.forEach(q => {
                // Lấy đáp án từ biến tạm userAnswers thay vì localStorage
                const savedAns = userAnswers[q.id]; 
                
                const card = document.createElement("div");
                card.id = `card-${q.id}`;
                card.className = "bg-white dark:bg-dark-card p-6 rounded-2xl border border-gray-100 dark:border-dark-border shadow-sm mb-6 scroll-mt-32";

                // HEADER
                let html = `
                    <div class="flex items-start gap-4 mb-5">
                        <span class="flex-shrink-0 w-[2.5em] h-[2.5em] flex items-center justify-center rounded-xl bg-indigo-50 dark:bg-slate-700 text-indigo-600 dark:text-indigo-400 font-bold border border-indigo-100 dark:border-slate-600" style="font-size: 0.9em;">
                            ${q.id}
                        </span>
                        <h3 class="font-semibold leading-relaxed text-gray-800 dark:text-gray-100 pt-1" style="font-size: 1.1em;">
                            ${q.text}
                        </h3>
                    </div>
                `;

                // OPTIONS
                html += `<div class="space-y-3" id="options-${q.id}">`;
                for (const key in q.options) {
                    const isChecked = savedAns === key ? 'checked' : '';
                    html += `
                        <label class="block cursor-pointer group">
                            <input type="radio" name="q_${q.id}" value="${key}" class="hidden" onchange="handleSelect(${q.id}, '${key}')" ${isChecked}>
                            <div class="flex items-center p-[0.8em] rounded-xl border border-gray-200 dark:border-slate-700 hover:bg-gray-50 dark:hover:bg-slate-800 transition-all bg-white dark:bg-dark-bg/50">
                                <div class="w-[1.2em] h-[1.2em] rounded-full border-2 border-gray-300 dark:border-slate-500 mr-4 flex items-center justify-center flex-shrink-0 radio-dot transition-colors"></div>
                                <div class="flex-grow font-medium text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors" style="font-size: 1em;">
                                    <span class="font-bold mr-1">${key}.</span> ${q.options[key]}
                                </div>
                            </div>
                        </label>
                    `;
                }
                html += `</div>`;

                // ACTIONS
                html += `
                    <div class="mt-6 pt-4 border-t border-gray-100 dark:border-slate-700 flex flex-wrap gap-3 text-[16px]">
                        <button onclick="checkAnswer(${q.id}, '${q.correct}')" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-lg font-bold shadow-md shadow-indigo-200 dark:shadow-none transition-all active:scale-95">
                            Kiểm tra
                        </button>
                        <button onclick="resetQuestion(${q.id})" class="px-4 py-2.5 rounded-lg font-bold border border-gray-200 dark:border-slate-600 text-gray-500 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-gray-700 dark:hover:text-gray-200 transition-all">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                `;

                // RESULT
                html += `<div id="result-${q.id}" class="hidden mt-4 p-4 rounded-xl border-l-4 fade-in" style="font-size: 1em;"></div>`;

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        // --- 5. INTERACTIONS ---

        function handleSelect(id, value) {
            // Lưu vào biến tạm RAM
            userAnswers[id] = value;
            
            const resDiv = document.getElementById(`result-${id}`);
            resDiv.classList.add('hidden');
            resDiv.className = "hidden mt-4 p-4 rounded-xl border-l-4 fade-in";
            updateProgress();
        }

        function checkAnswer(id, correct) {
            const selected = userAnswers[id]; // Lấy từ biến RAM
            const resDiv = document.getElementById(`result-${id}`);
            
            if (!selected) {
                alert("Bạn chưa chọn đáp án nào!");
                return;
            }

            resDiv.classList.remove('hidden');

            if (selected === correct) {
                // ĐÚNG
                resDiv.className = "mt-4 p-4 rounded-xl border-l-4 fade-in bg-emerald-50 dark:bg-emerald-900/20 border-emerald-500 text-emerald-800 dark:text-emerald-300";
                resDiv.innerHTML = `<div class="flex gap-3"><i class="fa-solid fa-circle-check mt-1"></i> <div><b>Chính xác!</b></div></div>`;
            } else {
                // SAI
                resDiv.className = "mt-4 p-4 rounded-xl border-l-4 fade-in bg-red-50 dark:bg-red-900/20 border-red-500 text-red-800 dark:text-red-300";
                resDiv.innerHTML = `<div class="flex gap-3"><i class="fa-solid fa-circle-xmark mt-1"></i> <div><b>Sai rồi!</b><br>Đáp án đúng: <b>${correct}</b></div></div>`;
            }
        }

        function resetQuestion(id) {
            delete userAnswers[id]; // Xóa khỏi biến RAM
            const inputs = document.querySelectorAll(`input[name="q_${id}"]`);
            inputs.forEach(i => i.checked = false);
            document.getElementById(`result-${id}`).classList.add('hidden');
            updateProgress();
        }

        function resetAllData() {
            if(confirm("Xóa toàn bộ tiến độ và làm lại từ đầu?")) {
                userAnswers = {}; // Reset biến RAM
                renderQuiz(); // Render lại giao diện
                updateProgress();
                window.scrollTo({top:0, behavior:'smooth'});
            }
        }

        function updateProgress() {
            if (allQuestions.length === 0) return;
            const doneCount = Object.keys(userAnswers).length;
            
            progressText.innerText = `${doneCount}/${allQuestions.length} Đã làm`;
            const percent = (doneCount / allQuestions.length) * 100;
            progressBar.style.width = `${percent}%`;
            
            if(percent === 100) {
                progressBar.classList.remove('bg-indigo-500');
                progressBar.classList.add('bg-emerald-500');
            } else {
                progressBar.classList.add('bg-indigo-500');
                progressBar.classList.remove('bg-emerald-500');
            }
        }
    </script>
</body>
</html>
