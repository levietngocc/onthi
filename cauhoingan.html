      const questionMatch = line.match(/^(\d+)[.\s]\s*(.+)/);
      const answerMatch = line.startsWith('*');

      if (questionMatch) {
        if (currentQ) questions.push(currentQ);
        currentQ = {
          id: questionMatch[1],
          text: questionMatch[2],
          answer: ""
        };
      } else if (answerMatch && currentQ) {
        currentQ.answer = line.replace(/^\*\s*/, '');
      } else if (currentQ) {
        if (currentQ.answer) currentQ.answer += " " + line;
        else currentQ.text += " " + line;
      }
    });
    if (currentQ) questions.push(currentQ);
    return questions;
  }

  const questions = parseData(rawData);
  const container = document.getElementById('quiz-container');
  document.getElementById('count-display').innerText = `T·ªïng s·ªë c√¢u: ${questions.length}`;

  function renderQuestions(list) {
    container.innerHTML = "";
    list.forEach(q => {
      const card = document.createElement('div');
      card.className = 'card';
      // Th√™m s·ª± ki·ªán click ƒë·ªÉ hi·ªán ƒë√°p √°n
      card.onclick = function() { toggleAnswer(this); };
      
      card.innerHTML = `
        <div class="question-row">
          <span class="q-id">C√¢u ${q.id}</span>
          <span>${q.text}</span>
        </div>
        <div class="hint-text">(Ch·∫°m ƒë·ªÉ xem ƒë√°p √°n)</div>
        
        <div class="answer-container">
          <div class="answer-content">
            <b>Tr·∫£ l·ªùi:</b> ${q.answer}
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function toggleAnswer(cardElement) {
    const answerContainer = cardElement.querySelector('.answer-container');
    const hint = cardElement.querySelector('.hint-text');
    
    if (answerContainer.classList.contains('show')) {
      answerContainer.classList.remove('show');
      hint.innerText = "(Ch·∫°m ƒë·ªÉ xem ƒë√°p √°n)";
    } else {
      answerContainer.classList.add('show');
      hint.innerText = "(Ch·∫°m ƒë·ªÉ ·∫©n)";
    }
  }

  // Ch·ª©c nƒÉng hi·ªán/·∫©n t·∫•t c·∫£
  let isAllShown = false;
  window.toggleAll = function() {
    const allAnswers = document.querySelectorAll('.answer-container');
    const allHints = document.querySelectorAll('.hint-text');
    const btn = document.querySelector('.toggle-all-btn');
    
    isAllShown = !isAllShown;

    allAnswers.forEach(el => {
      if(isAllShown) el.classList.add('show');
      else el.classList.remove('show');
    });

    allHints.forEach(el => {
      el.innerText = isAllShown ? "(Ch·∫°m ƒë·ªÉ ·∫©n)" : "(Ch·∫°m ƒë·ªÉ xem ƒë√°p √°n)";
    });

    btn.innerText = isAllShown ? "üôà ·∫®n t·∫•t c·∫£" : "üëÅÔ∏è Hi·ªán t·∫•t c·∫£ ƒë√°p √°n";
  };

  // T√¨m ki·∫øm
  window.filterQuestions = function() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = questions.filter(q => 
      q.text.toLowerCase().includes(term) || 
      q.id.toString().includes(term)
    );
    renderQuestions(filtered);
    // N·∫øu ƒëang t√¨m ki·∫øm th√¨ t·ª± ƒë·ªông m·ªü ƒë√°p √°n lu√¥n cho ti·ªán
    if(term.length > 0) {
        document.querySelectorAll('.answer-container').forEach(el => el.classList.add('show'));
    }
  };

  // Ch·∫°y l·∫ßn ƒë·∫ßu
  renderQuestions(questions);

</script>
