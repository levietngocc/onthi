<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ôn Thi</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Màu sắc tối giản, sang trọng */
      --bg-body: #f9fafb;       /* Xám rất nhạt */
      --bg-card: #ffffff;       /* Trắng tinh */
      --text-primary: #111827;  /* Đen than */
      --text-secondary: #6b7280;/* Xám ghi */
      
      --accent-color: #10b981;  /* Xanh lá chủ đạo */
      --accent-bg: #ecfdf5;     /* Nền xanh nhạt cho đáp án đúng */
      
      --border: 1px solid #e5e7eb;
      --shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      margin: 0;
      padding-bottom: 100px;
      font-size: 16px; /* Size gốc */
      transition: font-size 0.2s ease;
      line-height: 1.5;
    }

    /* --- HEADER --- */
    .header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: var(--border);
      padding: 0 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .brand {
      font-weight: 800;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      text-transform: uppercase;
    }

    /* --- ZOOM CONTROL (MENU XỔ XUỐNG) --- */
    .header-actions {
      position: relative; /* Để định vị cái menu xổ xuống */
    }

    .btn-settings {
      background: transparent;
      border: var(--border);
      width: 40px; height: 40px;
      border-radius: 50%; /* Tròn */
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text-primary);
      transition: background 0.2s;
    }
    .btn-settings:hover, .btn-settings.active {
      background: #f3f4f6;
    }

    /* Cái hộp menu Zoom */
    .zoom-popup {
      position: absolute;
      top: 55px;
      right: 0;
      background: white;
      border: var(--border);
      border-radius: 12px;
      padding: 16px;
      width: 200px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: none; /* Mặc định ẩn */
      flex-direction: column;
      gap: 10px;
      animation: popIn 0.2s ease-out;
    }
    .zoom-popup.show { display: flex; }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .zoom-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-weight: 600;
      text-align: center;
    }

    .zoom-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f4f6;
      border-radius: 8px;
      padding: 4px;
    }

    .btn-zoom {
      width: 40px; height: 40px;
      border: none;
      background: white;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .btn-zoom:active { transform: scale(0.95); }

    .zoom-display {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* --- CONTENT --- */
    .container {
      max-width: 720px; /* Hẹp lại chút để dễ đọc giống sách */
      margin: 40px auto;
      padding: 0 20px;
    }

    /* --- QUESTION CARD --- */
    .question-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 30px;
      margin-bottom: 30px;
      border: var(--border);
      /* Hiệu ứng đổ bóng mờ ảo tinh tế */
      box-shadow: var(--shadow);
    }

    .q-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .q-id {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 700;
    }

    .q-text {
      font-size: 1.2em; /* Chữ câu hỏi to rõ */
      font-weight: 600;
      margin-bottom: 24px;
      color: #000;
    }

    /* --- ANSWERS --- */
    .options-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-row {
      display: flex;
      align-items: baseline; /* Canh dòng text chuẩn */
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid transparent; /* Giữ chỗ cho viền */
      transition: all 0.2s;
    }

    .opt-key {
      flex-shrink: 0;
      width: 30px;
      font-weight: 700;
      color: var(--text-secondary);
      font-size: 0.9em;
    }

    .opt-val {
      flex-grow: 1;
      color: #374151;
      line-height: 1.6;
    }

    /* Styling Đáp Án Đúng */
    .is-correct {
      background-color: var(--accent-bg);
      border-color: var(--accent-color);
    }
    .is-correct .opt-key { color: var(--accent-color); }
    .is-correct .opt-val { 
      color: #065f46; 
      font-weight: 600;
    }
    
    /* Dấu tích nhỏ xinh */
    .is-correct::after {
      content: "✓";
      color: var(--accent-color);
      font-weight: bold;
      margin-left: 10px;
    }
    
    .is-normal {
      border-color: #f3f4f6; /* Viền rất mờ */
    }

    /* Scroll Top Button */
    #scrollTop {
      position: fixed; bottom: 30px; right: 30px;
      width: 50px; height: 50px;
      background: var(--text-primary);
      color: white;
      border: none; border-radius: 50%;
      cursor: pointer; display: none;
      font-size: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    /* Mobile Responsive */
    @media (max-width: 600px) {
      .question-card { padding: 20px; }
      .q-text { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="index.html" style="text-decoration:none; color:inherit;">
      <div class="brand">ÔN THI</div>
    </a>

    <div class="header-actions">
      <button class="btn-settings" onclick="toggleZoomMenu()" id="zoomBtn">
        Aa
      </button>

      <div class="zoom-popup" id="zoomPopup">
        <div class="zoom-label">Cỡ chữ hiển thị</div>
        <div class="zoom-buttons">
          <button class="btn-zoom" onclick="changeZoom(-1)">-</button>
          <span class="zoom-display" id="zoomLevel">100%</span>
          <button class="btn-zoom" onclick="changeZoom(1)">+</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container" id="container">
    <div style="text-align:center; margin-top:100px; color:#9ca3af">Đang tải dữ liệu...</div>
  </div>

  <button id="scrollTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">↑</button>

  <script>
    // --- 1. ZOOM LOGIC (THEO YÊU CẦU) ---
    const rootElement = document.documentElement;
    const zoomLevelDisplay = document.getElementById('zoomLevel');
    const zoomPopup = document.getElementById('zoomPopup');
    const zoomBtn = document.getElementById('zoomBtn');
    
    let currentSize = 16; // Font gốc (px)
    let zoomPercentage = 100;

    // Load setting cũ nếu có
    if(localStorage.getItem('userFontSize')) {
      currentSize = parseInt(localStorage.getItem('userFontSize'));
      updateZoomDisplay();
    }

    function toggleZoomMenu() {
      zoomPopup.classList.toggle('show');
      zoomBtn.classList.toggle('active');
    }

    // Đóng menu khi click ra ngoài
    document.addEventListener('click', function(event) {
      if (!zoomPopup.contains(event.target) && !zoomBtn.contains(event.target)) {
        zoomPopup.classList.remove('show');
        zoomBtn.classList.remove('active');
      }
    });

    function changeZoom(direction) {
      // Tăng giảm 1px mỗi lần click
      currentSize += direction;
      
      // Giới hạn
      if (currentSize < 12) currentSize = 12;
      if (currentSize > 28) currentSize = 28;

      // Lưu và áp dụng
      document.body.style.fontSize = currentSize + 'px';
      localStorage.setItem('userFontSize', currentSize);
      updateZoomDisplay();
    }

    function updateZoomDisplay() {
      // Tính % cho vui mắt
      let percent = Math.round((currentSize / 16) * 100);
      zoomLevelDisplay.innerText = percent + "%";
      document.body.style.fontSize = currentSize + 'px';
    }

    // --- 2. LOGIC CÂU HỎI ---
    const quizDiv = document.getElementById("container");
    const answerOverrides = {
      3: "B", 4: "A", 32: "B", 37: "C", 48: "A",
      122: "D", 137: "D", 148: "D", 156: "D", 158: "B"
    };

    fetch("questions.txt")
      .then(res => res.text())
      .then(text => {
        let questions = parseQuestions(text);
        questions.forEach(q => {
          if (answerOverrides[q.id]) q.correct = answerOverrides[q.id];
        });
        render(questions);
      })
      .catch(err => quizDiv.innerHTML = "Lỗi load file questions.txt");

    function parseQuestions(text) {
      const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
      return blocks.map(block => {
        const lines = block.split("\n").map(l => l.trim());
        const id = parseInt(lines[0]);
        const textQ = lines[1];
        const options = {};
        let correct = "";
        
        lines.slice(2).forEach(line => {
          const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
          if (!match) return;
          const [, star, key, value] = match;
          options[key] = value;
          if (star) correct = key;
        });
        return { id, text: textQ, options, correct };
      });
    }

    function render(questions) {
      quizDiv.innerHTML = "";
      
      // Thêm dòng tổng số câu
      const info = document.createElement('div');
      info.style.marginBottom = "20px";
      info.style.color = "var(--text-secondary)";
      info.style.fontSize = "0.9em";
      info.innerText = `Tổng hợp ${questions.length} câu hỏi trắc nghiệm`;
      quizDiv.appendChild(info);

      questions.forEach(q => {
        const card = document.createElement("div");
        card.className = "question-card";

        let html = `
          <div class="q-meta">
            <span class="q-id">Câu ${q.id}</span>
          </div>
          <div class="q-text">${q.text}</div>
          <div class="options-grid">
        `;

        for (const key in q.options) {
          const isRight = (key === q.correct);
          const cls = isRight ? "is-correct" : "is-normal";
          
          html += `
            <div class="option-row ${cls}">
              <div class="opt-key">${key}</div>
              <div class="opt-val">${q.options[key]}</div>
            </div>
          `;
        }

        html += `</div>`;
        card.innerHTML = html;
        quizDiv.appendChild(card);
      });
    }

    // Scroll button
    const btnScroll = document.getElementById("scrollTop");
    window.onscroll = () => {
      if (document.documentElement.scrollTop > 500) btnScroll.style.display = "block";
      else btnScroll.style.display = "none";
    };
  </script>
</body>
</html>
