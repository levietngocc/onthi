<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ôn Thi App Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS để ẩn thanh cuộn nhưng vẫn cuộn được (cho gọn) */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Hiệu ứng ẩn đáp án khi thi thử */
        .blur-mode .correct-bg { background-color: transparent !important; border-color: inherit !important; }
        .blur-mode .correct-mark { display: none !important; }
        .blur-mode .correct-text { color: inherit !important; font-weight: normal !important; }
        .dark .blur-mode .correct-bg { border-color: #334155 !important; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-dark-bg dark:text-gray-200 transition-colors duration-200 pb-32">

    <header class="fixed top-0 w-full z-50 bg-white/90 dark:bg-dark-bg/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between gap-3">
            
            <div class="flex flex-col">
                <h1 class="text-lg font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent uppercase tracking-wider">
                    ÔN THI
                </h1>
                <span id="totalCount" class="text-[10px] text-gray-500 dark:text-gray-400 font-semibold">... câu hỏi</span>
            </div>

            <div class="flex items-center gap-2">
                <div class="flex items-center bg-gray-100 dark:bg-slate-800 rounded-lg p-1 border border-gray-200 dark:border-slate-700">
                    <button onclick="adjustZoom(-1)" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white dark:hover:bg-slate-700 active:scale-90 transition-all text-xs font-bold">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span class="w-8 text-center text-[10px] font-bold text-gray-500 dark:text-gray-400" id="zoomDisplay">100%</span>
                    <button onclick="adjustZoom(1)" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white dark:hover:bg-slate-700 active:scale-90 transition-all text-xs font-bold">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 transition-all">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>
        
        <div class="bg-white dark:bg-dark-bg border-b border-gray-100 dark:border-gray-800 px-4 py-2">
            <div class="max-w-2xl mx-auto flex gap-2">
                <input type="number" id="jumpInput" placeholder="Nhập số câu..." class="flex-1 bg-gray-100 dark:bg-slate-800 border-none rounded-md px-3 py-1.5 text-sm focus:ring-2 focus:ring-primary dark:text-white">
                <button onclick="jumpToQuestion()" class="bg-primary text-white px-4 py-1.5 rounded-md text-sm font-semibold whitespace-nowrap">Đi tới</button>
                <button id="modeBtn" onclick="toggleMode()" class="bg-indigo-100 dark:bg-slate-700 text-indigo-700 dark:text-indigo-300 px-3 py-1.5 rounded-md text-sm font-semibold whitespace-nowrap">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 pt-36" id="quizList">
        <div class="text-center py-10 text-gray-400 italic">Đang tải dữ liệu...</div>
    </main>

    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed bottom-6 right-6 w-12 h-12 bg-primary text-white rounded-full shadow-xl flex items-center justify-center z-40 hover:translate-y-[-2px] transition-all">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script>
        // --- 1. ZOOM LOGIC (UNLIMITED) ---
        const root = document.documentElement;
        const zoomDisplay = document.getElementById('zoomDisplay');
        // Mặc định 16px
        let currentSize = 16; 

        if(localStorage.getItem('app_fontsize')) {
            currentSize = parseInt(localStorage.getItem('app_fontsize'));
            applyZoom();
        }

        function adjustZoom(delta) {
            currentSize += delta;
            // GIỚI HẠN: Cho phép xuống tới 5px (gần như 0 theo yêu cầu)
            if(currentSize < 5) currentSize = 5; 
            // Max thì cứ để thoải mái
            if(currentSize > 40) currentSize = 40;
            
            applyZoom();
        }

        function applyZoom() {
            root.style.fontSize = currentSize + 'px';
            localStorage.setItem('app_fontsize', currentSize);
            // Hiển thị % tượng trưng
            zoomDisplay.innerText = Math.round((currentSize/16)*100) + '%';
        }

        // --- 2. THEME ---
        function toggleTheme() {
            root.classList.toggle('dark');
            localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
        }

        // --- 3. DATA & RENDER ---
        const quizList = document.getElementById("quizList");
        const totalCount = document.getElementById("totalCount");
        const overrides = { 3:"B", 4:"A", 32:"B", 37:"C", 48:"A", 122:"D", 137:"D", 148:"D", 156:"D", 158:"B" };
        let isStudyMode = true;

        fetch("questions.txt")
            .then(res => res.text())
            .then(text => {
                const questions = parseQuestions(text);
                render(questions);
            })
            .catch(err => quizList.innerHTML = "<p class='text-center text-red-500'>Lỗi tải file questions.txt</p>");

        function parseQuestions(text) {
            const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
            return blocks.map(block => {
                const lines = block.split("\n").map(l => l.trim());
                const id = parseInt(lines[0]);
                const textQ = lines[1];
                const options = {};
                let correct = "";
                
                lines.slice(2).forEach(line => {
                    const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
                    if (!match) return;
                    const [, star, key, value] = match;
                    options[key] = value;
                    if (star) correct = key;
                    if (overrides[id]) correct = overrides[id];
                });
                return { id, text: textQ, options, correct };
            });
        }

        function render(questions) {
            quizList.innerHTML = "";
            totalCount.innerText = `${questions.length} CÂU`;

            questions.forEach(q => {
                const card = document.createElement("div");
                // Layout Card
                card.id = `q-${q.id}`;
                card.className = "group bg-white dark:bg-dark-card p-5 rounded-xl border border-gray-200 dark:border-dark-border shadow-sm mb-4 scroll-mt-40";

                let html = `
                    <div class="flex gap-3 mb-3">
                        <span class="flex-shrink-0 bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-gray-300 px-2 py-1 rounded text-xs font-bold h-fit">
                            #${q.id}
                        </span>
                        <h3 class="text-base font-semibold leading-relaxed text-gray-900 dark:text-gray-100">
                            ${q.text}
                        </h3>
                    </div>
                    <div class="flex flex-col gap-2.5">
                `;

                for (const key in q.options) {
                    const isRight = (key === q.correct);
                    
                    // Style cơ bản
                    let containerClass = "relative flex items-start p-3 rounded-lg border border-transparent bg-gray-50 dark:bg-slate-800/50 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700/80 transition-all";
                    let labelClass = "font-bold text-gray-400 dark:text-slate-500 w-6 flex-shrink-0 pt-[2px]"; // Cố định chiều rộng chữ A,B,C,D
                    let textClass = "text-sm text-gray-600 dark:text-slate-300 flex-grow leading-relaxed"; // flex-grow để đẩy icon ra
                    
                    // Style Đúng (Ẩn hiện bằng JS class toggle)
                    if (isRight) {
                        containerClass += " correct-bg bg-emerald-50 dark:bg-emerald-900/20 border-emerald-500 dark:border-emerald-700";
                        labelClass = " correct-text text-emerald-600 dark:text-emerald-400";
                        textClass += " correct-text text-emerald-800 dark:text-emerald-300 font-medium";
                    } else {
                        containerClass += " border-gray-100 dark:border-slate-700";
                    }

                    // ICON TICK: Dùng flex-shrink-0 để không bị bóp méo, ml-2 để cách chữ ra
                    const tickIcon = isRight ? `<div class="correct-mark flex-shrink-0 text-emerald-500 dark:text-emerald-400 ml-2 pt-[2px]"><i class="fa-solid fa-check"></i></div>` : ``;

                    html += `
                        <div class="${containerClass}" onclick="reveal(this)">
                            <div class="${labelClass}">${key}</div>
                            <div class="${textClass}">${q.options[key]}</div>
                            ${tickIcon}
                        </div>
                    `;
                }

                html += `</div>`;
                card.innerHTML = html;
                quizList.appendChild(card);
            });
        }

        // --- 4. INTERACTIONS ---
        
        function toggleMode() {
            isStudyMode = !isStudyMode;
            const btn = document.getElementById('modeBtn');
            const main = document.getElementById('quizList');
            
            if(isStudyMode) {
                main.classList.remove('blur-mode');
                btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
                btn.className = "bg-indigo-100 dark:bg-slate-700 text-indigo-700 dark:text-indigo-300 px-3 py-1.5 rounded-md text-sm font-semibold";
            } else {
                main.classList.add('blur-mode');
                btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
                btn.className = "bg-amber-100 dark:bg-slate-700 text-amber-700 dark:text-amber-300 px-3 py-1.5 rounded-md text-sm font-semibold";
            }
        }

        function reveal(el) {
            // Khi đang ở chế độ ẩn đáp án, bấm vào thì hiện
            if (!isStudyMode && el.classList.contains('correct-bg')) {
                // Force style hiển thị
                el.style.setProperty('background-color', 'rgba(16, 185, 129, 0.1)', 'important');
                el.style.setProperty('border-color', '#10b981', 'important');
                const label = el.querySelector('div:first-child');
                const text = el.querySelector('div:nth-child(2)');
                if(label) label.style.color = '#059669';
                if(text) {
                    text.style.color = '#065f46';
                    text.style.fontWeight = '600';
                }
            }
        }

        function jumpToQuestion() {
            const val = document.getElementById('jumpInput').value;
            const el = document.getElementById(`q-${val}`);
            if(el) {
                // Tính toán offset để tránh header che mất
                const headerOffset = 140; 
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                el.classList.add('ring-2', 'ring-primary');
                setTimeout(() => el.classList.remove('ring-2', 'ring-primary'), 2000);
            }
        }
    </script>
</body>
</html>
