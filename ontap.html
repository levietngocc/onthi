<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ôn Thi Pro - Fix Layout</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
      --primary-solid: #4f46e5;
      --correct-bg: #ecfdf5;
      --correct-text: #059669;
      --correct-border: #10b981;
      
      --bg-body: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-secondary: #6b7280;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius-box: 16px;
      --radius-btn: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding-bottom: 80px;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      transition: font-size 0.2s ease;
    }

    /* --- HEADER --- */
    .sticky-header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      padding: 12px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }

    .header-title-group { display: flex; flex-direction: column; }
    .app-name {
      font-size: 1rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .sub-info { font-size: 0.75rem; color: var(--text-secondary); font-weight: 500; }

    /* --- BUTTONS --- */
    .btn-icon {
      border: 1px solid #e5e7eb;
      background: white;
      color: var(--text-main);
      width: 38px; height: 38px;
      border-radius: var(--radius-btn);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }
    .btn-icon:active { transform: scale(0.95); }
    .controls-group { display: flex; gap: 8px; }

    .back-link {
      display: flex; align-items: center; justify-content: center;
      width: 38px; height: 38px;
      background: white; border-radius: var(--radius-btn);
      border: 1px solid #e5e7eb; color: var(--text-main);
      box-shadow: var(--shadow-sm);
      text-decoration: none;
    }

    /* --- CONTAINER --- */
    .container {
      max-width: 768px;
      margin: 25px auto;
      padding: 0 16px;
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* --- QUESTION CARD --- */
    .question-card {
      background: var(--card-bg);
      border-radius: var(--radius-box);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .q-header { display: flex; gap: 12px; margin-bottom: 16px; }
    .q-badge {
      background: #1f2937; color: white;
      padding: 4px 10px; border-radius: 6px;
      font-weight: 700; font-size: 0.85em;
      height: fit-content; flex-shrink: 0;
    }
    .q-text { font-size: 1.1em; font-weight: 600; line-height: 1.5; color: #111827; }

    /* --- OPTIONS STYLING (FIXED) --- */
    .option-row {
      display: flex;
      margin-bottom: 10px;
      align-items: center; /* QUAN TRỌNG: Căn giữa theo chiều dọc */
    }

    .opt-label {
      width: 35px; /* Cố định chiều rộng nhãn */
      flex-shrink: 0;
      font-weight: 700;
      color: var(--text-secondary);
      text-align: center; /* Căn giữa chữ A,B,C,D trong khoảng trống của nó */
      font-size: 1em;
      padding-right: 5px; /* Khoảng cách nhỏ với ô đáp án */
    }

    .opt-content {
      flex-grow: 1;
      background: #f9fafb;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      line-height: 1.5;
      color: #374151;
      transition: all 0.2s;
    }

    /* Style ĐÁP ÁN ĐÚNG */
    .is-correct .opt-content {
      background: var(--correct-bg);
      border: 1px solid var(--correct-border);
      color: var(--correct-text);
      font-weight: 600;
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.1);
    }

    .is-correct .opt-label { color: var(--correct-text); }
    
    .is-correct .opt-content::after {
      content: "✓"; float: right; font-weight: 800; margin-left: 8px;
    }
    
    .is-normal { opacity: 0.9; }

    /* --- SCROLL BTN --- */
    #scrollTopBtn {
      position: fixed; bottom: 25px; right: 20px;
      background: #111827; color: white;
      width: 45px; height: 45px; border-radius: 50%;
      border: none; cursor: pointer; display: none;
      z-index: 900; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="sticky-header">
    <div style="display:flex; align-items:center; gap:12px;">
      <a href="index.html" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <div class="header-title-group">
        <h1 class="app-name">ÔN THI PRO</h1>
        <span class="sub-info" id="total-count">...</span>
      </div>
    </div>

    <div class="controls-group">
      <button class="btn-icon" onclick="adjustZoom(-1)">A-</button>
      <button class="btn-icon" onclick="adjustZoom(1)">A+</button>
    </div>
  </div>

  <div class="container">
    <div id="quiz">
      <div style="text-align:center; margin-top: 50px; color: #9ca3af;">Đang tải dữ liệu...</div>
    </div>
  </div>

  <button id="scrollTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">⬆</button>

  <script>
    const quizDiv = document.getElementById("quiz");
    
    // Zoom
    let currentFontSize = 16;
    if(localStorage.getItem('quizFontSize')) {
      currentFontSize = parseInt(localStorage.getItem('quizFontSize'));
      document.body.style.fontSize = currentFontSize + 'px';
    }

    function adjustZoom(amount) {
      currentFontSize += amount;
      if (currentFontSize < 13) currentFontSize = 13;
      if (currentFontSize > 24) currentFontSize = 24;
      document.body.style.fontSize = currentFontSize + 'px';
      localStorage.setItem('quizFontSize', currentFontSize);
    }

    // Data
    const answerOverrides = {
      3: "B", 4: "A", 32: "B", 37: "C", 48: "A",
      122: "D", 137: "D", 148: "D", 156: "D", 158: "B"
    };

    fetch("questions.txt")
      .then(res => res.text())
      .then(text => {
        let questions = parseQuestions(text);
        questions.forEach(q => {
          if (answerOverrides[q.id]) q.correct = answerOverrides[q.id];
        });
        renderStudyMode(questions);
      })
      .catch(err => {
        quizDiv.innerHTML = `<p style="text-align:center; color:red">Lỗi: Không tìm thấy questions.txt</p>`;
      });

    function parseQuestions(text) {
      const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
      return blocks.map(block => {
        const lines = block.split("\n").map(l => l.trim());
        const id = parseInt(lines[0]);
        const textQ = lines[1];
        const options = {};
        let correct = "";
        
        lines.slice(2).forEach(line => {
          const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
          if (!match) return;
          const [, star, key, value] = match;
          options[key] = value;
          if (star) correct = key;
        });
        return { id, text: textQ, options, correct };
      });
    }

    function renderStudyMode(questions) {
      quizDiv.innerHTML = "";
      document.getElementById("total-count").innerText = `${questions.length} CÂU HỎI`;

      questions.forEach(q => {
        const qCard = document.createElement("div");
        qCard.className = "question-card";

        let html = `
          <div class="q-header">
            <div class="q-badge">Câu ${q.id}</div>
            <div class="q-text">${q.text}</div>
          </div>
          <div class="q-options">
        `;

        for (const key in q.options) {
          const isRight = (key === q.correct);
          const rowClass = isRight ? "is-correct" : "is-normal";
          
          html += `
            <div class="option-row ${rowClass}">
              <div class="opt-label">${key}</div>
              <div class="opt-content">${q.options[key]}</div>
            </div>
          `;
        }

        html += `</div>`;
        qCard.innerHTML = html;
        quizDiv.appendChild(qCard);
      });
    }

    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.documentElement.scrollTop > 400) btn.style.display = "block";
      else btn.style.display = "none";
    };
  </script>
</body>
</html>
