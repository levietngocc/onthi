<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Ôn Tập - PDF View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #525659; font-family: 'Merriweather', serif; }
        
        /* Giao diện trang giấy A4 */
        .page-container {
            width: 210mm;
            min-height: 297mm;
            margin: 30px auto;
            background: white;
            padding: 20mm 20mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            box-sizing: border-box;
            position: relative;
        }

        @media print {
            body { background: white; margin: 0; }
            .no-print { display: none !important; }
            .page-container { margin: 0; box-shadow: none; width: 100%; padding: 10mm; }
        }

        /* Style nội dung */
        .q-block { margin-bottom: 1.5rem; page-break-inside: avoid; }
        .q-title { font-weight: 700; color: #1a202c; margin-bottom: 0.5rem; line-height: 1.5; }
        .q-opt { margin-left: 1.5rem; color: #4a5568; line-height: 1.4; display: block; padding: 2px 0; }
        
        /* Luôn hiển thị đáp án đúng */
        .correct-answer { 
            color: #dc2626; /* Màu đỏ */
            font-weight: 700;
            background-color: #fef2f2;
            display: inline-block;
            padding: 0 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="fixed top-0 left-0 w-full bg-slate-800 text-white p-3 flex justify-between items-center z-50 shadow-md no-print">
        <div class="flex items-center gap-4">
            <a href="index.html" class="flex items-center gap-2 text-slate-300 hover:text-white transition">
                <i class="ph ph-arrow-left text-xl"></i> Quay lại
            </a>
            <span class="border-l border-slate-600 pl-4 font-sans text-sm">questions.txt Viewer</span>
        </div>
        <button onclick="window.print()" class="px-3 py-1 bg-emerald-600 rounded hover:bg-emerald-500 font-sans text-sm flex items-center gap-2">
            <i class="ph ph-printer"></i> In Tài Liệu
        </button>
    </div>

    <div class="pt-16 pb-10">
        <div class="page-container" id="document-content">
            <div class="text-center border-b-2 border-black pb-4 mb-8">
                <h1 class="text-2xl font-bold uppercase">Câu Hỏi Trắc Nghiệm</h1>
                <p class="italic text-gray-500 text-sm mt-1"> Sai sót liên hệ zalo : 0325591025 </p>
            </div>

            <div id="content-body">
                <p class="text-center text-gray-400">Đang tải dữ liệu...</p>
            </div>
            
            <div class="absolute bottom-5 left-0 w-full text-center text-xs text-gray-300 italic">
                Tài liệu lưu hành nội bộ
            </div>
        </div>
    </div>

    <script>
        async function loadAndParse() {
            try {
                // Đọc file questions.txt
                const response = await fetch('questions.txt');
                if (!response.ok) throw new Error("Không tìm thấy file questions.txt");
                
                const text = await response.text();
                const container = document.getElementById('content-body');
                container.innerHTML = '';

                const lines = text.split('\n');
                let html = '';
                let currentQuestion = null;
                
                // Regex nhận diện
                const questionNumRegex = /^(\d+)\.?\s*$/; 
                const optionRegex = /^(\*)?([A-D])\./; 
                let isCollectingOptions = false;

                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if (!line) continue;

                    let numMatch = line.match(questionNumRegex);

                    if (numMatch) {
                        if (currentQuestion) html += renderQuestion(currentQuestion);
                        currentQuestion = { number: numMatch[1], content: "", options: [] };
                        isCollectingOptions = false;
                        continue;
                    }

                    let optMatch = line.match(optionRegex);
                    if (optMatch) {
                        isCollectingOptions = true;
                        if (currentQuestion) {
                            currentQuestion.options.push({
                                isCorrect: !!optMatch[1], 
                                text: line.replace('*', '') 
                            });
                        }
                    } else {
                        if (currentQuestion && !isCollectingOptions) {
                            currentQuestion.content += (currentQuestion.content ? " " : "") + line;
                        } else if (currentQuestion && isCollectingOptions) {
                            let lastOpt = currentQuestion.options[currentQuestion.options.length - 1];
                            if (lastOpt) lastOpt.text += " " + line;
                        }
                    }
                }

                if (currentQuestion) html += renderQuestion(currentQuestion);
                container.innerHTML = html;

            } catch (e) {
                document.getElementById('content-body').innerHTML = 
                    `<p class="text-red-500 font-bold text-center">Lỗi: ${e.message}</p>`;
            }
        }

        function renderQuestion(q) {
            let optionsHtml = q.options.map(opt => {
                const correctClass = opt.isCorrect ? 'correct-answer' : '';
                return `<span class="q-opt ${correctClass}">${opt.text}</span>`;
            }).join('');

            return `
                <div class="q-block">
                    <div class="q-title">Câu ${q.number}: ${q.content}</div>
                    <div class="pl-2">
                        ${optionsHtml}
                    </div>
                </div>
            `;
        }

        window.onload = loadAndParse;
    </script>
</body>
</html>
