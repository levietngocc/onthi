<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Software Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #525659; }
        .pdf-page {
            background: white;
            width: 100%;
            max-width: 850px;
            min-height: 1100px;
            margin: 30px auto;
            padding: 60px 80px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .pdf-toolbar {
            background: #323639;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media print {
            .no-print { display: none; }
            body { background: white; }
            .pdf-page { margin: 0; box-shadow: none; width: 100%; max-width: none; }
        }
    </style>
</head>
<body>

    <div class="pdf-toolbar no-print">
        <div class="flex items-center gap-4">
            <a href="index.html" class="hover:bg-white/10 p-2 rounded-full transition-colors">
                <i class="ph ph-arrow-left text-xl"></i>
            </a>
            <span class="text-sm font-medium">questions.txt</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="window.print()" class="hover:bg-white/10 p-2 rounded transition-colors">
                <i class="ph ph-printer text-xl"></i>
            </button>
        </div>
    </div>

    <div id="pdf-content">
        <div class="pdf-page">
            <div class="text-center mb-10 border-b-2 border-black pb-6">
                <h1 class="text-2xl font-bold uppercase">Tài Liệu Ôn Tập Software Testing</h1>
                <p class="text-gray-500 mt-2 italic">Dữ liệu được trích xuất từ questions.txt</p>
            </div>
            
            <div id="output" class="text-justify leading-relaxed text-gray-800 space-y-4">
                <p class="text-center py-10">Đang tải nội dung...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const output = document.getElementById('output');
            try {
                // ĐÃ SỬA: questions.txt (có chữ s)
                const response = await fetch('questions.txt');
                
                if (!response.ok) throw new Error("Không tìm thấy file questions.txt");

                const text = await response.text();
                
                // Tách nội dung theo dòng
                const lines = text.split('\n').filter(l => l.trim() !== "");
                
                output.innerHTML = ""; // Xóa dòng chữ đang tải

                lines.forEach((line, index) => {
                    const p = document.createElement('div');
                    p.className = "mb-4 pb-2 border-b border-gray-100";
                    p.innerHTML = `<b class="text-sky-700">Câu ${index + 1}:</b> ${line}`;
                    output.appendChild(p);
                });

            } catch (err) {
                output.innerHTML = `<div class="text-red-500 font-bold text-center">Lỗi: ${err.message}</div>`;
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
