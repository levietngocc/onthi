<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Ôn Tập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'page': '0 20px 40px -5px rgba(0, 0, 0, 0.3), 0 10px 20px -5px rgba(0,0,0,0.1)',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #3e4144; overflow-x: hidden; }
        
        /* CẤU HÌNH TRANG GIẤY RESPONSIVE */
        .page-container {
            background: white;
            position: relative;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
            
            /* Mặc định (Mobile): Rộng 95%, lề nhỏ */
            width: 95%;
            min-height: 80vh;
            margin: 20px auto;
            padding: 15px 15px;
        }

        /* Màn hình lớn (PC/Tablet): Quay về khổ A4 chuẩn */
        @media (min-width: 640px) {
            .page-container {
                width: 210mm;
                min-height: 297mm;
                margin: 40px auto;
                padding: 20mm 15mm;
            }
        }

        html { scroll-behavior: smooth; }
        
        /* Scrollbar nhỏ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3032; }
        ::-webkit-scrollbar-thumb { background: #5f6368; border-radius: 4px; }

        /* Style Đáp án đúng */
        .correct-answer { 
            color: #b91c1c; 
            font-weight: 700;
            text-decoration: underline; 
            text-underline-offset: 2px;
            text-decoration-color: #ef4444;
        }

        @media print {
            body { background: white; margin: 0; overflow: visible; }
            .no-print { display: none !important; }
            .page-container { 
                margin: 0; box-shadow: none; width: 100%; 
                padding: 10mm; border: none; transform: none !important;
            }
        }
    </style>
</head>
<body class="font-serif antialiased text-slate-900">

    <div class="fixed top-0 left-0 h-1 bg-gradient-to-r from-sky-400 to-indigo-500 z-[60] w-0 transition-all duration-100 ease-out no-print" id="progress-bar"></div>

    <div class="fixed top-0 left-0 w-full h-14 bg-slate-900/95 backdrop-blur-md border-b border-white/10 flex justify-between items-center px-4 z-50 shadow-md no-print" id="toolbar">
        <div class="flex items-center gap-3 flex-1">
            <a href="index.html" class="flex items-center gap-2 text-slate-300 hover:text-white px-2 py-1 rounded transition-colors group">
                <i class="ph-bold ph-arrow-left text-lg"></i>
                <span class="font-sans text-sm font-medium hidden sm:inline">Back</span>
            </a>
            <div class="h-4 w-px bg-white/20 hidden sm:block"></div>
            <span class="text-white font-sans text-xs sm:text-sm font-semibold truncate">questions.txt</span>
        </div>

        <div class="flex items-center gap-1 bg-black/40 rounded-full p-0.5 border border-white/10 mx-2">
            <button onclick="zoomOut()" class="w-7 h-7 flex items-center justify-center text-slate-300 hover:text-white hover:bg-white/10 rounded-full transition-colors">
                <i class="ph-bold ph-minus text-xs"></i>
            </button>
            <span id="zoom-level" class="font-sans text-[11px] text-white font-medium w-8 text-center select-none">100%</span>
            <button onclick="zoomIn()" class="w-7 h-7 flex items-center justify-center text-slate-300 hover:text-white hover:bg-white/10 rounded-full transition-colors">
                <i class="ph-bold ph-plus text-xs"></i>
            </button>
        </div>

        <div class="flex items-center gap-3 flex-1 justify-end">
            <div class="text-slate-400 text-[10px] font-sans hidden md:block">
                <span id="question-count">...</span> câu
            </div>
            <button onclick="window.print()" class="flex items-center gap-1.5 bg-emerald-600 hover:bg-emerald-500 text-white font-sans text-xs font-medium px-3 py-1.5 rounded-full shadow transition-all active:scale-95">
                <i class="ph-bold ph-printer"></i>
                <span class="hidden sm:inline">In</span>
            </button>
        </div>
    </div>

    <div class="pt-20 pb-20 flex justify-center min-h-screen">
        <div class="page-container shadow-page rounded-sm" id="main-page">
            
            <div class="text-center border-b border-slate-800 pb-4 mb-6">
                <h1 class="text-base sm:text-xl font-bold uppercase tracking-tight text-slate-900 font-sans">Câu Hỏi Trắc Nghiệm</h1>
                <p class="text-[10px] sm:text-[11px] text-slate-500 italic font-sans mt-1">Sai sót liên hệ Zalo : 0325591025</p>
            </div>

            <div id="content-body" class="space-y-4 text-justify">
                <div class="space-y-4 opacity-50">
                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                </div>
            </div>
            
            <div class="mt-10 pt-4 border-t border-slate-200 flex justify-between items-end">
                <div class="text-[9px] text-slate-400 font-sans uppercase">Internal Document</div>
                <div class="text-[10px] text-slate-500 font-sans">Trang 1</div>
            </div>
        </div>
    </div>

    <button onclick="window.scrollTo(0,0)" id="backToTop" class="fixed bottom-6 right-6 bg-slate-800 text-white p-2.5 rounded-full shadow-lg translate-y-20 opacity-0 transition-all hover:bg-sky-600 z-50 no-print">
        <i class="ph-bold ph-arrow-up text-lg"></i>
    </button>

    <script>
        // --- ZOOM LOGIC ---
        let currentZoom = 100;
        const page = document.getElementById('main-page');
        const zoomLabel = document.getElementById('zoom-level');

        function updateZoom() {
            page.style.transform = `scale(${currentZoom / 100})`;
            zoomLabel.innerText = `${currentZoom}%`;
            // Điều chỉnh margin khi zoom để không bị che
            const extraMargin = currentZoom > 100 ? (currentZoom - 100) * 2 : 20;
            page.style.marginBottom = `${extraMargin}px`;
        }
        function zoomIn() { if (currentZoom < 200) { currentZoom += 10; updateZoom(); } }
        function zoomOut() { if (currentZoom > 50) { currentZoom -= 10; updateZoom(); } }

        // --- SCROLL LOGIC ---
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progress-bar").style.width = (winScroll / height) * 100 + "%";
            
            const btn = document.getElementById("backToTop");
            winScroll > 500 ? btn.classList.remove("translate-y-20", "opacity-0") : btn.classList.add("translate-y-20", "opacity-0");
        };

        // --- PARSE FILE LOGIC ---
        async function loadAndParse() {
            try {
                await new Promise(r => setTimeout(r, 500));
                const response = await fetch('questions.txt');
                if (!response.ok) throw new Error("File not found");
                
                const text = await response.text();
                const container = document.getElementById('content-body');
                const countLabel = document.getElementById('question-count');

                const lines = text.split('\n');
                let html = '';
                let currentQuestion = null;
                let questionCount = 0;
                
                const questionNumRegex = /^(\d+)\.?\s*$/; 
                const optionRegex = /^(\*)?([A-D])\./; 
                let isCollectingOptions = false;

                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if (!line) continue;

                    let numMatch = line.match(questionNumRegex);

                    if (numMatch) {
                        if (currentQuestion) {
                            html += renderQuestion(currentQuestion);
                            questionCount++;
                        }
                        currentQuestion = { number: numMatch[1], content: "", options: [] };
                        isCollectingOptions = false;
                        continue;
                    }

                    let optMatch = line.match(optionRegex);
                    if (optMatch) {
                        isCollectingOptions = true;
                        if (currentQuestion) {
                            currentQuestion.options.push({
                                isCorrect: !!optMatch[1], 
                                text: line.replace('*', '') 
                            });
                        }
                    } else {
                        if (currentQuestion && !isCollectingOptions) {
                            currentQuestion.content += (currentQuestion.content ? " " : "") + line;
                        } else if (currentQuestion && isCollectingOptions) {
                            let lastOpt = currentQuestion.options[currentQuestion.options.length - 1];
                            if (lastOpt) lastOpt.text += " " + line;
                        }
                    }
                }

                if (currentQuestion) {
                    html += renderQuestion(currentQuestion);
                    questionCount++;
                }

                container.innerHTML = html;
                countLabel.innerText = questionCount;

            } catch (e) {
                document.getElementById('content-body').innerHTML = `<p class="text-red-500 text-center text-sm">Lỗi: ${e.message}</p>`;
            }
        }

        function renderQuestion(q) {
            let optionsBlock = q.options.map(opt => {
                const correctClass = opt.isCorrect ? 'correct-answer' : 'text-slate-700';
                // Mobile: text-[10px], PC: text-[13px]
                return `<div class="${correctClass} text-[10px] sm:text-[13px] leading-snug pl-1 mb-0.5">${opt.text}</div>`;
            }).join('');

            return `
                <div class="mb-4 pb-2 border-b border-slate-100 last:border-0 page-break-avoid">
                    <div class="flex items-start gap-1 sm:gap-2 mb-1">
                        <span class="text-[11px] sm:text-[14px] font-bold text-slate-900 font-sans whitespace-nowrap flex-shrink-0">Câu ${q.number}:</span>
                        <span class="text-[11px] sm:text-[14px] font-semibold text-slate-800 leading-snug font-serif">${q.content}</span>
                    </div>
                    <div class="pl-0 mt-1 font-serif ml-2 sm:ml-4">
                        ${optionsBlock}
                    </div>
                </div>
            `;
        }

        window.onload = loadAndParse;
    </script>
</body>
</html>
