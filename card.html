<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ôn Thi Flashcard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* --- 3D FLIP CARD CSS --- */
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        
        .backface-hidden {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Class để lật thẻ */
        .is-flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-dark-bg dark:text-gray-200 transition-colors duration-200 h-screen flex flex-col overflow-hidden">

    <header class="flex-none z-50 bg-white/95 dark:bg-dark-bg/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="max-w-3xl mx-auto px-4 h-14 flex items-center justify-between gap-3">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-500 dark:text-gray-400 hover:text-primary transition-all">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="font-bold text-lg text-primary">FLASHCARD</h1>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" class="w-9 h-9 rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-500 dark:text-yellow-400 hover:bg-gray-200 transition-all">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>

        <div class="border-t border-gray-100 dark:border-slate-800 bg-white dark:bg-dark-bg">
            <div class="max-w-3xl mx-auto px-4 py-2 overflow-x-auto no-scrollbar flex gap-2" id="setList">
                </div>
        </div>
        
        <div class="w-full h-1 bg-gray-100 dark:bg-slate-800">
            <div id="progressBar" class="h-full bg-indigo-500 transition-all duration-500" style="width: 0%"></div>
        </div>
    </header>

    <main class="flex-grow relative bg-gray-100 dark:bg-[#0b1120] flex flex-col items-center justify-center p-4">
        
        <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center bg-white dark:bg-dark-bg z-50">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-primary mb-3"></i>
            <span class="text-sm font-medium text-gray-400">Đang tải dữ liệu...</span>
        </div>

        <div class="w-full max-w-lg flex flex-col h-full max-h-[600px]">
            
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wider" id="fc-counter">Câu 1/25</span>
                <span class="text-xs bg-indigo-100 dark:bg-slate-800 text-indigo-600 dark:text-indigo-400 px-2 py-1 rounded font-bold">
                    <i class="fa-solid fa-rotate mr-1"></i> Chạm để lật
                </span>
            </div>

            <div class="flex-grow perspective-1000 relative group cursor-pointer" onclick="toggleFlip()">
                <div id="card-inner" class="relative w-full h-full transition-all duration-500 transform-style-3d shadow-xl rounded-2xl">
                    
                    <div class="absolute inset-0 backface-hidden bg-white dark:bg-dark-card rounded-2xl p-8 flex flex-col justify-center items-center text-center border border-gray-200 dark:border-dark-border">
                        <div class="mb-6">
                            <span class="inline-block px-3 py-1 rounded-full bg-gray-100 dark:bg-slate-700 text-gray-500 dark:text-gray-300 text-xs font-bold">
                                Câu hỏi <span id="fc-id-front">...</span>
                            </span>
                        </div>
                        <h3 id="fc-question" class="text-xl md:text-2xl font-bold text-gray-800 dark:text-gray-100 leading-relaxed">
                            ...
                        </h3>
                        <div class="mt-8 text-gray-400 text-sm animate-pulse">
                            (Chạm để xem đáp án)
                        </div>
                    </div>

                    <div class="absolute inset-0 backface-hidden rotate-y-180 bg-indigo-600 dark:bg-indigo-900 rounded-2xl p-8 flex flex-col justify-center items-center text-center border border-indigo-500">
                        <div class="mb-6">
                            <span class="inline-block px-3 py-1 rounded-full bg-white/20 text-white text-xs font-bold">
                                Đáp án đúng
                            </span>
                        </div>
                        <div class="w-16 h-16 rounded-full bg-white text-indigo-600 flex items-center justify-center text-2xl font-bold mb-4 shadow-lg">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <h3 id="fc-answer" class="text-xl md:text-2xl font-bold text-white leading-relaxed">
                            ...
                        </h3>
                    </div>

                </div>
            </div>

            <div class="mt-8 flex items-center justify-between gap-4 px-4">
                <button onclick="event.stopPropagation(); prevCard()" class="w-14 h-14 rounded-full bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 shadow-lg text-gray-600 dark:text-gray-300 hover:scale-110 active:scale-95 transition-all text-xl flex items-center justify-center">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <div class="text-xs font-medium text-gray-400">
                    Vuốt hoặc bấm nút để chuyển
                </div>
                
                <button onclick="event.stopPropagation(); nextCard()" class="w-14 h-14 rounded-full bg-primary text-white shadow-lg shadow-indigo-500/40 hover:scale-110 active:scale-95 transition-all text-xl flex items-center justify-center">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIG ---
        const QUESTIONS_PER_SET = 25; // Chia 25 câu 1 bộ
        const overrides = { 3:"B", 4:"A", 32:"B", 37:"C", 48:"A", 122:"D", 137:"D", 148:"D", 156:"D", 158:"B" };

        // --- STATE ---
        let allQuestions = [];
        let currentSetIndex = 0;
        let totalSets = 0;
        let currentFcIndex = 0; // Vị trí trong set hiện tại

        // --- INIT ---
        initApp();

        function initApp() {
            if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
            fetchData();
        }

        function fetchData() {
            fetch("questions.txt")
                .then(res => res.text())
                .then(text => {
                    allQuestions = parseQuestions(text);
                    // Override đáp án
                    allQuestions.forEach(q => { if (overrides[q.id]) q.correct = overrides[q.id]; });
                    
                    totalSets = Math.ceil(allQuestions.length / QUESTIONS_PER_SET);
                    renderSetSelector();
                    loadSet(0);
                    
                    document.getElementById('loading').classList.add('hidden');
                })
                .catch(err => alert("Lỗi: Không tìm thấy questions.txt"));
        }

        function parseQuestions(text) {
            const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
            return blocks.map(block => {
                const lines = block.split("\n").map(l => l.trim());
                const id = parseInt(lines[0]);
                const textQ = lines[1];
                const options = {};
                let correct = "";
                lines.slice(2).forEach(line => {
                    const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
                    if (match) {
                        options[match[2]] = match[3];
                        if (match[1]) correct = match[2];
                    }
                });
                return { id, text: textQ, options, correct };
            });
        }

        // --- LOGIC ---
        function renderSetSelector() {
            const list = document.getElementById('setList');
            list.innerHTML = "";
            for(let i = 0; i < totalSets; i++) {
                const start = i * QUESTIONS_PER_SET + 1;
                const end = Math.min((i + 1) * QUESTIONS_PER_SET, allQuestions.length);
                
                const btn = document.createElement('button');
                btn.className = `flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold border transition-all whitespace-nowrap mr-2 ${i === 0 ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white dark:bg-slate-800 text-gray-500 dark:text-gray-400 border-gray-200 dark:border-slate-700'}`;
                btn.innerHTML = `Bộ ${i + 1}`;
                btn.onclick = () => loadSet(i);
                btn.id = `btn-set-${i}`;
                list.appendChild(btn);
            }
        }

        function loadSet(index) {
            currentSetIndex = index;
            currentFcIndex = 0;
            
            // Highlight nút set
            for(let i=0; i<totalSets; i++) {
                const btn = document.getElementById(`btn-set-${i}`);
                if(i === index) btn.className = "flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold border transition-all whitespace-nowrap mr-2 bg-indigo-600 text-white border-indigo-600 shadow-md";
                else btn.className = "flex-shrink-0 px-4 py-1.5 rounded-full text-xs font-bold border transition-all whitespace-nowrap mr-2 bg-white dark:bg-slate-800 text-gray-500 dark:text-gray-400 border-gray-200 dark:border-slate-700";
            }
            
            // Reset trạng thái lật
            document.getElementById('card-inner').classList.remove('is-flipped');
            renderCard();
        }

        function getCurrentSetQuestions() {
            const start = currentSetIndex * QUESTIONS_PER_SET;
            return allQuestions.slice(start, start + QUESTIONS_PER_SET);
        }

        function renderCard() {
            const setQs = getCurrentSetQuestions();
            const q = setQs[currentFcIndex];
            
            // Update info
            document.getElementById('fc-counter').innerText = `Câu ${currentFcIndex + 1}/${setQs.length}`;
            document.getElementById('fc-id-front').innerText = q.id;
            
            // Update Text Front
            document.getElementById('fc-question').innerText = q.text;

            // Update Text Back (Correct Answer Only)
            // Tìm nội dung của đáp án đúng (ví dụ "A" -> "Nội dung A")
            const correctContent = q.options[q.correct] || "Không có dữ liệu đáp án";
            document.getElementById('fc-answer').innerHTML = `<span class="text-yellow-300 text-3xl block mb-2">${q.correct}</span> ${correctContent}`;

            // Update progress bar
            const pct = ((currentFcIndex + 1) / setQs.length) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;
        }

        // --- INTERACTIONS ---
        function toggleFlip() {
            document.getElementById('card-inner').classList.toggle('is-flipped');
        }

        function nextCard() {
            const setQs = getCurrentSetQuestions();
            if(currentFcIndex < setQs.length - 1) {
                // Lật lại mặt trước trước khi chuyển câu
                document.getElementById('card-inner').classList.remove('is-flipped');
                setTimeout(() => {
                    currentFcIndex++;
                    renderCard();
                }, 200); // Đợi 200ms cho mượt
            } else {
                if(currentSetIndex < totalSets - 1) {
                    if(confirm("Hết bộ này rồi. Qua bộ tiếp theo nha?")) loadSet(currentSetIndex + 1);
                } else {
                    alert("Chúc mừng! Bạn đã học hết tất cả các câu hỏi.");
                }
            }
        }

        function prevCard() {
            if(currentFcIndex > 0) {
                document.getElementById('card-inner').classList.remove('is-flipped');
                setTimeout(() => {
                    currentFcIndex--;
                    renderCard();
                }, 200);
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // Hỗ trợ phím mũi tên
        document.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight") nextCard();
            if(e.key === "ArrowLeft") prevCard();
            if(e.key === " " || e.key === "Enter") toggleFlip();
        });
    </script>
</body>
</html>
