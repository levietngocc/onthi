
<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thi Thử Random</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], mono: ['"JetBrains Mono"', 'monospace'] },
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Radio Custom */
        input[type="radio"]:checked + div { border-color: #4f46e5; background-color: #eef2ff; }
        .dark input[type="radio"]:checked + div { border-color: #6366f1; background-color: rgba(99, 102, 241, 0.1); }
        
        /* Styles cho kết quả sau khi nộp bài */
        .ans-correct { background-color: #ecfdf5 !important; border-color: #10b981 !important; color: #065f46 !important; } /* Xanh lá */
        .dark .ans-correct { background-color: rgba(6, 95, 70, 0.3) !important; color: #a7f3d0 !important; }
        
        .ans-wrong { background-color: #fef2f2 !important; border-color: #ef4444 !important; color: #991b1b !important; } /* Đỏ */
        .dark .ans-wrong { background-color: rgba(127, 29, 29, 0.3) !important; color: #fecaca !important; }

        .palette-item.done { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .palette-item.flagged { border-color: #f59e0b; color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 dark:bg-dark-bg dark:text-gray-200 transition-colors duration-200 h-screen flex flex-col overflow-hidden">

    <header class="flex-none z-50 bg-white/95 dark:bg-dark-bg/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 shadow-sm h-16">
        <div class="w-full h-full px-4 flex items-center justify-between">
            
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 hover:bg-indigo-50 text-slate-500 transition-all" title="Thoát">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <div>
                    <h1 class="font-bold text-sm sm:text-base text-indigo-600 dark:text-indigo-400 uppercase tracking-wide">Đề Thi Ngẫu Nhiên</h1>
                    <span class="text-[10px] text-gray-500" id="examInfo">Loading...</span>
                </div>
            </div>

            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 hidden sm:flex flex-col items-center">
                <div class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-0.5">Thời gian còn lại</div>
                <div id="timerDisplay" class="font-mono text-2xl font-bold text-slate-800 dark:text-white tabular-nums tracking-widest">30:00</div>
            </div>

            <div class="flex items-center gap-3">
                <div id="timerDisplayMobile" class="sm:hidden font-mono text-lg font-bold text-slate-800 dark:text-white tabular-nums mr-2">30:00</div>

                <button onclick="toggleTheme()" class="w-9 h-9 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-slate-800 text-gray-500 dark:text-yellow-400 hover:bg-gray-200 transition-all">
                    <i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:inline"></i>
                </button>

                <button id="btnSubmit" onclick="submitExam()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md shadow-indigo-200 dark:shadow-none transition-all flex items-center gap-2">
                    <i class="fa-solid fa-paper-plane"></i> <span class="hidden sm:inline">Nộp bài</span>
                </button>
            </div>
        </div>
        
        <div class="w-full h-1 bg-gray-100 dark:bg-slate-800">
            <div id="progressBar" class="h-full bg-indigo-500 transition-all duration-300" style="width: 0%"></div>
        </div>
    </header>

    <div class="flex-grow flex overflow-hidden relative">
        
        <main class="flex-1 overflow-y-auto scroll-smooth p-4 sm:p-6" id="mainScroll">
            <div class="max-w-3xl mx-auto space-y-6 pb-20" id="quizContainer">
                <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-500 mb-3"></i>
                    <span>Đang khởi tạo đề thi...</span>
                </div>
            </div>
        </main>

        <aside class="hidden lg:flex w-72 border-l border-gray-200 dark:border-gray-800 bg-white dark:bg-dark-bg flex-col">
            <div class="p-4 border-b border-gray-100 dark:border-gray-800">
                <h3 class="font-bold text-gray-700 dark:text-gray-200 text-sm uppercase">Danh sách câu hỏi</h3>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div class="grid grid-cols-5 gap-2" id="paletteGrid">
                    </div>
            </div>
            <div class="p-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-slate-800/50 text-xs text-gray-500 space-y-2">
                <div class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-indigo-600"></span> Đã làm</div>
                <div class="flex items-center gap-2"><span class="w-3 h-3 rounded border border-gray-300 bg-white"></span> Chưa làm</div>
            </div>
        </aside>

        <button onclick="toggleMobilePalette()" class="lg:hidden fixed bottom-6 right-6 w-12 h-12 bg-slate-800 text-white rounded-full shadow-xl flex items-center justify-center z-40">
            <i class="fa-solid fa-list-ol"></i>
        </button>
    </div>

    <div id="mobilePalette" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="toggleMobilePalette()"></div>
        <div class="absolute right-0 top-0 h-full w-64 bg-white dark:bg-dark-card shadow-2xl p-4 overflow-y-auto flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">Danh sách câu</h3>
                <button onclick="toggleMobilePalette()"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="grid grid-cols-4 gap-3" id="mobilePaletteGrid"></div>
        </div>
    </div>

    <div id="resultModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-white dark:bg-dark-card w-full max-w-md rounded-2xl shadow-2xl p-6 text-center transform scale-100 transition-all">
            <div class="w-20 h-20 bg-indigo-100 dark:bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-trophy text-4xl text-indigo-600 dark:text-yellow-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Kết Quả</h2>
            <div class="text-4xl font-black text-indigo-600 dark:text-indigo-400 mb-2" id="scoreText">0/50</div>
            <p class="text-gray-500 text-sm mb-6" id="timeTakenText">Thời gian: --:--</p>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="reviewExam()" class="px-4 py-3 rounded-xl bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-200 font-bold hover:bg-gray-200 transition-all">
                    Xem lại bài
                </button>
                <button onclick="location.reload()" class="px-4 py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 dark:shadow-none transition-all">
                    Làm đề khác
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const EXAM_DURATION = 30 * 60; // 30 phút
        const QUESTION_COUNT = 50; // Số câu hỏi mỗi đề
     

        // --- STATE ---
        let allQuestions = [];
        let examQuestions = []; // Bộ 50 câu hiện tại
        let userAnswers = {}; // { questionId: "A" }
        let timerInterval;
        let timeLeft = EXAM_DURATION;
        let isSubmitted = false;

        // --- INIT ---
        if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        fetchData();

        // --- LOGIC ---
        function fetchData() {
            fetch("questions.txt")
                .then(res => res.text())
                .then(text => {
                    allQuestions = parseQuestions(text);
                    startNewExam();
                })
                .catch(err => alert("Lỗi tải file questions.txt"));
        }

        function parseQuestions(text) {
            const blocks = text.trim().split(/\n(?=\d+\.)/).filter(Boolean);
            return blocks.map(block => {
                const lines = block.split("\n").map(l => l.trim());
                const id = parseInt(lines[0]);
                const textQ = lines[1];
                const options = {};
                let correct = "";
                lines.slice(2).forEach(line => {
                    const match = line.match(/^(\*?)([A-D])\.\s*(.+)$/);
                    if (match) {
                        options[match[2]] = match[3];
                        if (match[1]) correct = match[2];
                    }
                });
                // Apply Override
                if (overrides[id]) correct = overrides[id];
                return { id, text: textQ, options, correct };
            });
        }

        function startNewExam() {
            // 1. Randomize & Slice
            // Shuffle array (Fisher-Yates)
            for (let i = allQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
            }
            
            // Lấy tối đa QUESTION_COUNT câu, nếu không đủ thì lấy hết
            const count = Math.min(allQuestions.length, QUESTION_COUNT);
            examQuestions = allQuestions.slice(0, count);
            
            // 2. Reset State
            userAnswers = {};
            timeLeft = EXAM_DURATION;
            isSubmitted = false;
            
            // 3. Render UI
            document.getElementById('examInfo').innerText = `Bộ đề ngẫu nhiên: ${count} câu`;
            renderQuestions();
            renderPalette();
            startTimer();
        }

        function renderQuestions() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = "";

            examQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.id = `q-${index}`; // Dùng index trong mảng examQuestions làm ID neo
                card.className = "bg-white dark:bg-dark-card p-6 rounded-2xl border border-gray-100 dark:border-dark-border shadow-sm scroll-mt-20";

                let html = `
                    <div class="flex gap-3 mb-4">
                        <span class="flex-shrink-0 w-8 h-8 rounded-lg bg-indigo-50 dark:bg-slate-700 text-indigo-600 dark:text-indigo-400 flex items-center justify-center font-bold text-sm border border-indigo-100 dark:border-slate-600">
                            ${index + 1}
                        </span>
                        <div class="flex-grow">
                            <h3 class="font-bold text-gray-800 dark:text-gray-100 text-base leading-relaxed">
                                ${q.text} <span class="text-xs font-normal text-gray-400 ml-2">(ID gốc: ${q.id})</span>
                            </h3>
                        </div>
                    </div>
                    <div class="space-y-2.5">
                `;

                for (const key in q.options) {
                    html += `
                        <label class="block cursor-pointer group option-label" id="opt-${index}-${key}">
                            <input type="radio" name="q_${index}" value="${key}" class="hidden" onchange="handleSelect(${index}, '${key}')">
                            <div class="option-box flex items-center p-3.5 rounded-xl border border-gray-200 dark:border-slate-700 hover:bg-gray-50 dark:hover:bg-slate-800 transition-all">
                                <div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-slate-500 mr-3 flex items-center justify-center flex-shrink-0 radio-dot"></div>
                                <div class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white">
                                    <span class="font-bold mr-1">${key}.</span> ${q.options[key]}
                                </div>
                            </div>
                        </label>
                    `;
                }
                
                // Div hiển thị lời giải (ẩn mặc định)
                html += `<div id="explain-${index}" class="hidden mt-3 p-3 rounded-lg bg-indigo-50 dark:bg-slate-800/50 text-sm border-l-4 border-indigo-500"></div>`;

                html += `</div>`;
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        function renderPalette() {
            const gridDesktop = document.getElementById('paletteGrid');
            const gridMobile = document.getElementById('mobilePaletteGrid');
            
            let html = "";
            examQuestions.forEach((_, index) => {
                html += `<button onclick="scrollToQuestion(${index})" id="p-btn-${index}" class="palette-item w-full aspect-square rounded border border-gray-200 dark:border-slate-700 flex items-center justify-center text-xs font-bold text-gray-500 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">${index + 1}</button>`;
            });

            gridDesktop.innerHTML = html;
            gridMobile.innerHTML = html;
        }

        // --- INTERACTIONS ---
        function handleSelect(index, value) {
            if (isSubmitted) return; // Không cho sửa khi đã nộp
            
            userAnswers[index] = value;
            
            // Update Palette Style
            const btns = document.querySelectorAll(`#p-btn-${index}`);
            btns.forEach(btn => btn.classList.add('done'));

            // Update Progress Bar
            const doneCount = Object.keys(userAnswers).length;
            const pct = (doneCount / examQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;
        }

        function scrollToQuestion(index) {
            const el = document.getElementById(`q-${index}`);
            if(el) {
                // Đóng drawer mobile nếu mở
                document.getElementById('mobilePalette').classList.add('hidden');
                
                const headerOffset = 80;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                
                // Highlight effect
                el.classList.add('ring-2', 'ring-indigo-500');
                setTimeout(() => el.classList.remove('ring-2', 'ring-indigo-500'), 1500);
            }
        }

        function toggleMobilePalette() {
            document.getElementById('mobilePalette').classList.toggle('hidden');
        }

        // --- TIMER ---
        function startTimer() {
            clearInterval(timerInterval);
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Hết giờ làm bài!");
                    submitExam();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            const text = `${m}:${s}`;
            document.getElementById('timerDisplay').innerText = text;
            document.getElementById('timerDisplayMobile').innerText = text;
            
            // Warning color
            if (timeLeft < 300) { // < 5 mins
                document.getElementById('timerDisplay').classList.add('text-red-500');
                document.getElementById('timerDisplayMobile').classList.add('text-red-500');
            }
        }

        // --- SUBMIT & GRADING ---
        function submitExam() {
            if (isSubmitted) return;
            if (!confirm("Bạn có chắc chắn muốn nộp bài?")) return;

            isSubmitted = true;
            clearInterval(timerInterval);
            
            let correctCount = 0;

            examQuestions.forEach((q, index) => {
                const userChoice = userAnswers[index];
                const correctChoice = q.correct;
                const explanationDiv = document.getElementById(`explain-${index}`);
                
                // Disable inputs
                const inputs = document.querySelectorAll(`input[name="q_${index}"]`);
                inputs.forEach(inp => inp.disabled = true);

                // Logic chấm điểm và tô màu
                if (userChoice === correctChoice) {
                    // ĐÚNG
                    correctCount++;
                    highlightOption(index, userChoice, 'ans-correct');
                } else {
                    // SAI hoặc KHÔNG LÀM
                    if (userChoice) {
                        highlightOption(index, userChoice, 'ans-wrong'); // Tô đỏ câu chọn sai
                    }
                    // Tô xanh đáp án đúng
                    highlightOption(index, correctChoice, 'ans-correct');
                    
                    // Hiện lời giải
                    explanationDiv.classList.remove('hidden');
                    explanationDiv.innerHTML = `<span class="font-bold text-indigo-700 dark:text-indigo-300">Đáp án đúng: ${correctChoice}</span>`;
                }
            });

            // Show Result Modal
            const scoreText = `${correctCount}/${examQuestions.length}`;
            document.getElementById('scoreText').innerText = scoreText;
            
            // Calc time taken
            const timeSpent = EXAM_DURATION - timeLeft;
            const mSpent = Math.floor(timeSpent / 60);
            const sSpent = timeSpent % 60;
            document.getElementById('timeTakenText').innerText = `Thời gian: ${mSpent}p ${sSpent}s`;

            document.getElementById('resultModal').classList.remove('hidden');
            
            // Cuộn lên đầu
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function highlightOption(qIndex, choiceKey, cssClass) {
            const label = document.getElementById(`opt-${qIndex}-${choiceKey}`);
            if (label) {
                const box = label.querySelector('.option-box');
                box.classList.add(...cssClass.split(' '));
            }
        }

        function reviewExam() {
            document.getElementById('resultModal').classList.add('hidden');
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
    </script>
</body>
</html>
