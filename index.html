<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Testing Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Plus Jakarta Sans', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* CSS cho Background Mesh Gradient động */
        .bg-animated {
            background: linear-gradient(-45deg, #e0e7ff, #f3e8ff, #dbeafe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Hiệu ứng kính mờ (Glassmorphism) */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-animated min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob animation-delay-4000"></div>

    <div class="glass relative z-10 w-full max-w-md rounded-3xl p-8 shadow-2xl animate-float">
        
        <div class="text-center mb-8">
            <span class="inline-block px-4 py-1.5 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-xs font-bold uppercase tracking-widest shadow-lg shadow-indigo-500/30 mb-4">
                Quiz Portal
            </span>
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight leading-tight mb-2">
                Software <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Testing</span>
            </h1>
            <p class="text-slate-500 font-medium text-sm">Hệ thống ôn tập & kiểm tra trắc nghiệm</p>
        </div>

        <div class="flex flex-col gap-4">
            
            <a href="ontap.html" class="group flex items-center p-4 bg-white/60 hover:bg-white border border-white/50 rounded-2xl transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/10 hover:-translate-y-1">
                <div class="w-14 h-14 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-3xl group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                    <i class="ph-fill ph-book-open-text"></i>
                </div>
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-bold text-slate-700 group-hover:text-indigo-600 transition-colors">Ôn Tập</h3>
                    <p class="text-xs text-slate-500 font-medium">Luyện tập theo danh sách</p>
                </div>
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 group-hover:text-indigo-600 group-hover:bg-indigo-50 transition-all">
                    <i class="ph-bold ph-caret-right"></i>
                </div>
            </a>

            <a href="flashcard.html" class="group flex items-center p-4 bg-white/60 hover:bg-white border border-white/50 rounded-2xl transition-all duration-300 hover:shadow-lg hover:shadow-amber-500/10 hover:-translate-y-1">
                <div class="w-14 h-14 rounded-2xl bg-amber-50 text-amber-500 flex items-center justify-center text-3xl group-hover:scale-110 group-hover:-rotate-3 transition-transform duration-300">
                    <i class="ph-fill ph-cards"></i>
                </div>
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-bold text-slate-700 group-hover:text-amber-600 transition-colors">Flashcard</h3>
                    <p class="text-xs text-slate-500 font-medium">Học nhanh ghi nhớ lâu</p>
                </div>
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 group-hover:text-amber-500 group-hover:bg-amber-50 transition-all">
                    <i class="ph-bold ph-caret-right"></i>
                </div>
            </a>

            <a href="kiemtra.html" class="group flex items-center p-4 bg-white/60 hover:bg-white border border-white/50 rounded-2xl transition-all duration-300 hover:shadow-lg hover:shadow-rose-500/10 hover:-translate-y-1">
                <div class="w-14 h-14 rounded-2xl bg-rose-50 text-rose-500 flex items-center justify-center text-3xl group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300">
                    <i class="ph-fill ph-timer"></i>
                </div>
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-bold text-slate-700 group-hover:text-rose-600 transition-colors">Kiểm Tra</h3>
                    <p class="text-xs text-slate-500 font-medium">Thi thử tính thời gian</p>
                </div>
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 group-hover:text-rose-500 group-hover:bg-rose-50 transition-all">
                    <i class="ph-bold ph-caret-right"></i>
                </div>
            </a>

        </div>

        <div class="mt-10 pt-6 border-t border-indigo-100 flex flex-col items-center gap-4">
            
            <button onclick="copyZalo()" class="group relative flex items-center gap-3 px-5 py-2.5 bg-white/50 hover:bg-white border border-white/60 rounded-full shadow-sm hover:shadow-md transition-all active:scale-95 cursor-pointer">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-semibold text-slate-500 group-hover:text-slate-700">
                    Sai sót liên hệ Zalo: 
                    <span class="font-mono font-bold text-indigo-600 text-sm ml-1 group-hover:underline decoration-indigo-300 decoration-2 underline-offset-2">0325.591.025</span>
                </span>
                <span id="copyTooltip" class="absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-slate-800 text-white text-[10px] rounded opacity-0 transition-opacity pointer-events-none">Đã copy!</span>
            </button>

            <div class="text-[10px] font-medium text-slate-400 flex items-center gap-1.5 opacity-80 hover:opacity-100 transition-opacity cursor-default">
                <span>crafted with</span>
                <i class="ph-fill ph-heart text-rose-400 animate-pulse text-xs"></i>
                <span>by</span>
                <span class="font-mono text-sm font-bold bg-gradient-to-r from-violet-600 via-fuchsia-500 to-indigo-600 bg-clip-text text-transparent hover:scale-110 transition-transform inline-block">
                    &lt;vietngoc/&gt;
                </span>
            </div>
        </div>

    </div>

    <script>
        function copyZalo() {
            const phone = "0325591025";
            navigator.clipboard.writeText(phone).then(() => {
                const tooltip = document.getElementById('copyTooltip');
                tooltip.classList.remove('opacity-0');
                tooltip.classList.add('opacity-100');
                
                setTimeout(() => {
                    tooltip.classList.remove('opacity-100');
                    tooltip.classList.add('opacity-0');
                }, 1500);
            });
        }
    </script>
</body>
</html>
