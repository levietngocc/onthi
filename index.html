<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Testing - Ôn tập & Kiểm tra</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --card-hover-shadow: 0 20px 40px -5px rgba(99, 102, 241, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Mesh */
        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background: linear-gradient(-45deg, #e0e7ff, #f3e8ff, #dbeafe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative Shapes */
        .shape {
            position: absolute;
            filter: blur(60px);
            opacity: 0.6;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #818cf8 0%, rgba(129,140,248,0) 70%);
            animation-delay: 0s;
        }
        .shape-2 {
            bottom: -10%;
            right: -5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #f472b6 0%, rgba(244,114,182,0) 70%);
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
            100% { transform: translate(0, 0); }
        }

        /* Main Container */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 48px 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 20px 40px -5px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            max-width: 440px;
            width: 85%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Header Styles */
        .badge {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: inline-block;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(to right, #1e1b4b, #4338ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1.05em;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            gap: 16px;
        }

        .menu-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            overflow: hidden;
        }

        .menu-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.4), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .menu-card:hover::after {
            transform: translateX(100%);
        }

        .menu-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
            border-color: transparent;
        }

        .icon-box {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-right: 18px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .icon-box {
            transform: scale(1.1) rotate(-5deg);
        }

        .text-content {
            text-align: left;
            flex: 1;
        }

        .card-title {
            display: block;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .card-desc {
            display: block;
            font-size: 0.85em;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* Specific Card Styles */
        /* 1. Kiểm tra (Red/Orange) */
        .card-exam .icon-box {
            background: #fff1f2;
            color: #e11d48;
        }
        .card-exam:hover {
            background: #fff1f2;
        }

        /* 2. Ôn tập (Green/Teal) */
        .card-study .icon-box {
            background: #ecfdf5;
            color: #059669;
        }
        .card-study:hover {
            background: #ecfdf5;
        }

        /* 3. Câu hỏi ngắn (Blue/Indigo) */
        .card-short .icon-box {
            background: #eef2ff;
            color: #4f46e5;
        }
        .card-short:hover {
            background: #eef2ff;
        }

        /* Arrow Icon */
        .arrow-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: var(--text-sub);
        }
        .menu-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px dashed #cbd5e1;
        }

        .created-by {
            font-size: 0.85em;
            color: #94a3b8;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: color 0.3s;
        }
        
        .created-by:hover {
            color: var(--primary-color);
        }

        .heart {
            color: #f43f5e;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 90%;
            }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <span class="badge">Quiz Portal</span>
        <h1>Software Testing</h1>
        <p class="subtitle">Chọn chế độ để bắt đầu hành trình chinh phục kiến thức.</p>

        <div class="menu-grid">
            <a href="kiemtra.html" class="menu-card card-exam">
                <div class="icon-box">
                    <i class="ph ph-timer"></i>
                </div>
                <div class="text-content">
                    <span class="card-title">Chế Độ Kiểm Tra</span>
                    <span class="card-desc">Thi thử tính giờ, nộp bài lấy điểm</span>
                </div>
                <i class="ph ph-caret-right arrow-icon"></i>
            </a>

            <a href="ontap.html" class="menu-card card-study">
                <div class="icon-box">
                    <i class="ph ph-book-open-text"></i>
                </div>
                <div class="text-content">
                    <span class="card-title">Chế Độ Ôn Tập</span>
                    <span class="card-desc">Học và xem đáp án ngay lập tức</span>
                </div>
                <i class="ph ph-caret-right arrow-icon"></i>
            </a>

            <a href="cautraloingan.html" class="menu-card card-short">
                <div class="icon-box">
                    <i class="ph ph-lightning"></i>
                </div>
                <div class="text-content">
                    <span class="card-title">Câu Hỏi Ngắn</span>
                    <span class="card-desc">Ôn nhanh các kiến thức cốt lõi</span>
                </div>
                <i class="ph ph-caret-right arrow-icon"></i>
            </a>
        </div>

        <div class="footer">
            <div class="created-by">
                Created by VietNgoc <i class="ph-fill ph-heart heart"></i>
            </div>
        </div>
    </div>

</body>
</html>
