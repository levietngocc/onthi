<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Testing Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Plus Jakarta Sans', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                extend: {
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Nền Sáng - Sang - Mệnh Thủy */
        .bg-crystal {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #eef2ff 100%);
            position: relative;
        }
        
        /* Glassmorphism Sáng */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.01), 
                0 20px 40px -5px rgba(14, 165, 233, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .menu-item-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -5px rgba(14, 165, 233, 0.15);
            border-color: rgba(14, 165, 233, 0.3);
        }
    </style>
</head>

                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <div class="flex flex-col items-start">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Hỗ trợ</span>
